spring.application.name=core-banking-api


## Connection pool properties
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.url=jdbc:postgresql://pismo-database:5432/pismo
spring.datasource.username=pismo
spring.datasource.password=pismo@2023!!

##Jpa Config
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

##Server configs
server.error.include-stacktrace=never

##Spring doc config
springdoc.swagger-ui.path=/swagger-ui.html

#Actuator
management.endpoints.web.exposure.include=health,metrics,prometheus

#Tracing
opentracing.jaeger.udp-sender.host=host.docker.internal
opentracing.jaeger.udp-sender.port=6831
opentracing.jaeger.log-spans=true
